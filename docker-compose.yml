services:
  web:
    build: .
    ports:
      - "5173:5173"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      # URL flexible selon l'environnement
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
      - VITE_USE_DOCKER_API=${VITE_USE_DOCKER_API:-false}
    stdin_open: true
    tty: true
    # RÃ©seau pour communiquer avec l'API si elle est en Docker
    networks:
      - postnova-network

networks:
  postnova-network:
    driver: bridge
